<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PEOPLE</title>
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body>
    <!-- background video -->
    <video id="bg-video" autoplay loop>
      <source src="media/motion.mp4" type="video/mp4">
    </video>
    
    <!-- images -->
    <div id="images">
      <div class="image" id="one">
        <img class="front" src="images/bro.jpg">
        <div class="back" id="back1"><p>Bro</p></div>
      </div>
      <div class="image" id="two">
        <img class="front" src="images/friends.jpg">
        <div class="back" id="back2"><p>NYU Friends</p></div>
      </div>
      <div class="image" id="three">
        <img class="front" src="images/dorm.jpg">
        <div class="back" id="back3"><p>Comp Sci Friends</p></div>
      </div>
      <div class="image" id="four">
        <img class="front" src="images/roomie.jpg">
        <div class="back" id="back4"><p>Roomie</p></div>
      </div>
      <div class="image" id="five">
        <img class="front" src="images/florida.jpg">
        <div class="back" id="back5"><p>Friends Back Home</p></div>
      </div>
      <div class="image" id="six">
        <img class="front" src="images/dessert-goals.jpg">
        <div class="back" id="back6"><p>More Friends</p></div>
      </div>
      <div class="image" id="seven">
        <img class="front" src="images/grandparents.jpg">
        <div class="back" id="back7"><p>Grandparents, Dad</p></div>
      </div>
      <div class="image" id="eight">
        <img class="front" src="images/parents.jpg">
        <div class="back" id="back8"><p>The Parents</p></div>
      </div> 
      <div class="image" id="nine">
        <img class="front" src="images/aunt-uncle.jpg">
        <div class="back" id="back9"><p>Aunt + Uncle</p></div>
      </div>
      <div class="image" id="ten">
        <img class="front" src="images/bridge.jpg">
        <div class="back" id="back10"><p>Natalie, Janice</p></div>
      </div> 
    </div>

    <!-- animation: Hearts -->
    <div id="boxOne" class="heart pattern1">♥</div>
    <div id="boxTwo" class="heart pattern2">♥</div>
    <div id="boxThree" class="heart pattern2">♥</div>
    <div id="boxFour" class="heart pattern1">♥</div>

    <!-- audio: Unforgettable (from Finding Dory) -->
    <audio autoplay loop>
      <source src="media/unforgettable1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
      var images = document.querySelectorAll('img');

      // set images to gray and hide captions
      function initialize() {
        for (var i = 0; i < images.length; i++) {
          images[i].classList.add('grayscale');
        }

        document.getElementById('back1').classList.add('hideCaption');
        document.getElementById('back2').classList.add('hideCaption');
        document.getElementById('back3').classList.add('hideCaption');
        document.getElementById('back4').classList.add('hideCaption');
        document.getElementById('back5').classList.add('hideCaption');
        document.getElementById('back6').classList.add('hideCaption');
        document.getElementById('back7').classList.add('hideCaption');
        document.getElementById('back8').classList.add('hideCaption');
        document.getElementById('back9').classList.add('hideCaption');
        document.getElementById('back10').classList.add('hideCaption');
      }

      // toggle grayscale
      var color = function(index) {
        images[index].classList.toggle('grayscale');
      }


      window.addEventListener('load', initialize);

      // caption
      $('img').each(function(index, value) {
        // when image is clicked
        $(this).on('click', function() {
          // get variable name of target element
          var i = index + 1;
          var name = '#back' + i;
          $(name).slideDown('slow');  //display

          // hide
          $(name).on('click', function() {
              $(this).slideUp('slow');
          });
        });
      }); 

      // mouseover
      for (var i = 0; i < images.length; i++) {
          images[i].addEventListener('mouseover', color.bind(this, i));
      }

      // mouseout
      for (var i = 0; i < images.length; i++) {
          images[i].addEventListener('mouseout', color.bind(this, i));
      }
    
    </script>
    
  </body>
</html>
