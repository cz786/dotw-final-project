<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PLACES</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/animation.css">
  </head>

  <body>
    <!-- background video -->
    <video id="bg-video" autoplay loop>
      <source src="media/stars-1.mp4" type="video/mp4">
    </video>
    
    <!-- images -->
    <div id="images">
      <div class="image" id="one">
        <img class="front" src="images/balcony.jpg">
        <div class="back" id="back1"><p>Bestie's Balcony Garden</p></div>
      </div>
      <div class="image" id="two">
        <img class="front" src="images/brooklyn.jpg">
        <div class="back" id="back2"><p>Home: Brooklyn</p></div>
      </div>
      <div class="image" id="three">
        <img class="front" src="images/union.jpg">
        <div class="back" id="back3"><p>Union<br>Square</p></div>
      </div>
      <div class="image" id="four">
        <img class="front" src="images/manhattan.jpg">
        <div class="back" id="back4"><p>Top of the Rock</p></div>
      </div>
      <div class="image" id="five">
        <img class="front" src="images/florida.jpg">
        <div class="back" id="back5"><p>Siesta Key, Florida</p></div>
      </div>
      <div class="image" id="six">
        <img class="front" src="images/niagara-falls.jpg">
        <div class="back" id="back6"><p>Niagara Falls</p></div>
      </div>
      <div class="image" id="seven">
        <img class="front" src="images/west4tattoo.jpg">
        <div class="back" id="back7"><p>West 4 Tattoo</p></div>
      </div>
      <div class="image" id="eight">
        <img class="front" src="images/zoo.jpg">
        <div class="back" id="back8"><p>Columbus Zoo</p></div>
      </div> 
    </div>

    <!-- animation with svg -->
    <div id="animation">
      <div id="container">

        <div class="icon">
          <svg class="icons"><use xlink:href="icons.svg#1" /></svg>
        </div>

        <div class="icon">
          <svg class="icons"><use xlink:href="icons.svg#2" /></svg>
        </div>

        <div class="icon">
          <svg class="icons"><use xlink:href="icons.svg#3" /></svg>
        </div>

        <div class="icon">
          <svg class="icons"><use xlink:href="icons.svg#4" /></svg>
        </div>

        <div class="icon">

        </div>

        <div class="icon">
          <svg class="icons"><use xlink:href="icons.svg#7" /></svg>
        </div>

        <div class="icon">

        </div>

        <div class="icon">

        <div class="icon">

        </div>

      </div>
    </div>

    <!-- audio: How Far I'll Go (from Moana) -->
    <audio autoplay loop>
      <source src="media/how-far-ill-go.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- link to jQuery and custom js -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/custom.js"></script>
